<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons :: head}">
    <title>Pathfinder</title>
</head>

<body>

<!--<div class="wrapper">-->
<!-- Navigation -->
<header th:replace="~{fragments/commons :: header}"></header>

<!-- Top Container -->
<div class="row justify-content-center ">
    <form id="add-route-form" class="w-50 rounded text-white mt-5"
          th:action="@{/routes/add}"
          th:method="POST" th:object="${routeDetailsDTO}" enctype="multipart/form-data">

        <h3 class="border-left pl-2">Add a new route</h3>
        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Name</label>
            </div>
            <div class="form-group">
                <input name="name"
                       required minlength="5" maxlength="20"
                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError"
                       th:field="${routeDetailsDTO.name}">
                <small id="inputNameError"
                       class="invalid-feedback bg-danger rounded">Name length must be more than 3 characters</small>

            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputDescription" class="col-form-label ">Description</label>
            </div>
            <div class="form-group">
                    <textarea name="description"
                              required minlength="5"
                              id="inputDescription"
                              class="form-control"
                              aria-describedby="inputDescriptionError"
                              th:field="${routeDetailsDTO.description}"></textarea>
                <small id="inputDescriptionError"
                       class="invalid-feedback  form-text bg-danger rounded">Description length must be more than 5
                    characters</small>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputGpx" class="col-form-label ">GPX Coordinates</label>
            </div>
            <div class="form-group">
                <input type="text" name="gpxCoordinates"
					   required
                       id="inputGpx"
                       class="form-control-file"
                       aria-describedby="inputGpxError"
                th:field="${routeDetailsDTO.gpxCoordinates}">
                <small id="inputGpxError"
                       class="invalid-feedback  form-text bg-danger rounded">Must be valid GPX Coordinates</small>
            </div>
        </div>

        <div>

            <div class="form-group">
                <label for="videoUrl">Video Url (only last eleven characters from Youtube)</label>
                <input id="videoUrl" name="videoUrl" type="text"
                       class="form-control" placeholder="Video url"
                th:field="${routeDetailsDTO.videoUrl}">
            </div>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="categories" class="h4 mb-2">Categories</label>
            </div>
            <select class="browser-default custom-select" id="categories" name="categories"
                    th:field="*{categories}"
                    th:errorclass="'is-invalid bg-danger'">
                <option th:value="''">Select category</option>
                <option th:value="Pedastrian">Pedastrian</option>
                <option th:value="Motorcycle">Motorcycle</option>
                <option th:value="Car">Car</option>
                <option th:value="Bicycle">Bicycle</option>
            </select>

            <small class="text-danger" th:field="*{categories}">Category error message</small>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit" value="Register">Add Route</button>
        </div>

    </form>
</div>

<footer th:replace="~{fragments/commons :: footer}"></footer>

</body>

</html>
